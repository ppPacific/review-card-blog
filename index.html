<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
  <div class="card_layout">
    <img
            src="./assets/images/illustration-article.svg"
            alt=""
            aria-hidden="true"
            width="336"
            height="201"
            class="img-cus"
    />

    <button class="cus-tag sub-font">Learning</button>

    <p class="sub-font normal-font">Published 21 Dec 2023</p>
    <p class="title">HTML & CSS foundations</p>
    <p class="grey-font normal-font">These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="avatar-image" class="avatar">
      <p>Greg Hooper</p>
    </div>

  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ppPacific</a>.
  </div>
</body>
</html>
